# EDA Pipeline Configuration
# Production-grade configuration for Loan Eligibility Prediction EDA

# Data Configuration
data:
  raw_path: "data/raw/LEP.csv"
  processed_path: "data/processed/"
  artifacts_path: "data/artifacts/"
  
  # Column specifications
  target_column: "Loan_Status"
  id_column: "Customer_ID"
  
  # Target values
  target_positive_value: "Y"  # Loan approved
  target_negative_value: "N"  # Loan rejected
  
  # Data type optimization
  optimize_dtypes: true
  
  # Categorical columns to encode as category dtype
  categorical_columns:
    - "Gender"
    - "Married"
    - "Education"
    - "Self_Employed"
    - "Property_Area"
    - "Loan_Status"

# Logging Configuration
logging:
  log_dir: "logs/"
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  max_bytes: 10485760  # 10MB
  backup_count: 7
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

# Output Configuration
output:
  plots_dir: "plots/"
  plot_format: "png"  # png, svg, pdf
  plot_dpi: 300
  save_artifacts: true
  artifact_format: "joblib"  # joblib, json, pickle

# Statistical Configuration
statistics:
  confidence_level: 0.95
  significance_level: 0.05
  
  # Multiple testing correction
  multiple_testing_correction: "bonferroni"  # bonferroni, fdr, none
  
  # Minimum sample size for tests
  min_sample_size: 30
  
  # Normality test sample size (for large datasets)
  normality_test_sample_size: 5000
  
  # Effect size thresholds (Cohen's d)
  effect_size_small: 0.2
  effect_size_medium: 0.5
  effect_size_large: 0.8
  
  # Outlier detection method
  outlier_method: "iqr"  # iqr, zscore, isolation_forest
  outlier_iqr_multiplier: 1.5

# Visualization Configuration
visualization:
  style: "seaborn-v0_8-darkgrid"
  context: "notebook"  # paper, notebook, talk, poster
  palette: "Set2"
  figure_size_univariate: [18, 10]
  figure_size_multivariate: [15, 10]
  
  # Save options
  save_plots: true
  show_plots: false  # Set to false in production
  bbox_inches: "tight"
  
  # Plot-specific settings
  histogram:
    kde: true
    bins: "auto"
    alpha: 0.7
  
  boxplot:
    showmeans: true
    meanline: true
  
  heatmap:
    annot: true
    fmt: ".2f"
    cmap: "Blues"
    linewidths: 0.5

# Performance Configuration
performance:
  use_multiprocessing: true
  n_jobs: -1  # -1 for all cores, or specify number
  chunk_size: 10000  # For processing large datasets
  memory_limit_mb: 4096  # 4GB memory limit
  
  # Parallel processing for statistical tests
  parallel_statistical_tests: true
  
  # Cache expensive computations
  enable_caching: true
  cache_dir: "../.cache/"

# Data Quality Configuration
data_quality:
  # Missing value thresholds
  missing_threshold_warning: 0.05  # 5%
  missing_threshold_critical: 0.30  # 30%
  
  # Duplicate handling
  check_duplicates: true
  
  # Outlier handling
  detect_outliers: true
  outlier_report: true

# Security Configuration
security:
  # PII masking (if needed)
  mask_pii: false
  pii_columns: []
  
  # Sanitize logs
  sanitize_logs: true
  
  # File permissions
  output_file_permissions: 0o644
  log_file_permissions: 0o640
